<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gold Portfolio</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#111111">

  <style>
    body{font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:24px;background:#f7f7f7}
    .card{background:#fff;border:1px solid #e5e5e5;border-radius:14px;padding:16px;max-width:860px;box-shadow:0 2px 10px rgba(0,0,0,.04)}
    h1{font-size:22px;margin:0 0 12px}
    label{display:block;font-size:13px;margin-top:12px}
    input{width:100%;padding:12px;font-size:16px;border:1px solid #d8d8d8;border-radius:10px}
    button{margin-top:14px;width:100%;padding:12px;font-size:16px;border:0;border-radius:10px;background:#111;color:#fff;cursor:pointer}
    button:disabled{opacity:.6}
    .row{display:flex;justify-content:space-between;gap:12px;padding:6px 0;align-items:center}
    .out{margin-top:14px;padding:12px;background:#eef7ff;border:1px solid #cfe7ff;border-radius:10px}
    .muted{color:#666;font-size:12px;margin-top:10px}
    .err{color:#b00020;font-size:13px;margin-top:10px;white-space:pre-wrap}
    .tag{font-size:12px;border:1px solid #ddd;border-radius:999px;padding:2px 8px;background:#fafafa}
    .tabs{display:flex;gap:8px;margin-top:12px}
    .tab{border:1px solid #ddd;background:#fafafa;border-radius:999px;padding:8px 12px;cursor:pointer}
    .tab.active{background:#111;color:#fff;border-color:#111}
    canvas{width:100%;height:260px;border:1px solid #eee;border-radius:12px;margin-top:8px;background:#fff}

    .up{color:#0b7a0b;font-weight:700}
    .down{color:#b00020;font-weight:700}

    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border-bottom:1px solid #eee;padding:8px;font-size:14px}
    th{font-size:12px;color:#555;text-align:left}
    .right{text-align:right}

    .debug{margin-top:10px;padding:10px;border:1px dashed #bbb;border-radius:10px;background:#fafafa;font-size:12px;white-space:pre-wrap}
  </style>
</head>

<body>
<div class="card">
  <h1>Gold-Portfolio</h1>

  <div id="debug" class="debug">Debug …</div>

  <label for="ounces">Anzahl Unzen (troy oz)</label>
  <input id="ounces" inputmode="decimal" value="1" />

  <button id="refresh">Aktualisieren</button>
  <div id="error" class="err"></div>

  <div class="out" id="output" style="display:none;">
    <div class="row"><div>Unzen</div><div><strong id="ozUsed">–</strong></div></div>

    <div class="row">
      <div>Goldpreis (Primär)</div>
      <div><strong id="pPrimary">–</strong> <span class="tag">XAUEUR</span></div>
    </div>

    <div class="row">
      <div>Goldpreis (Check)</div>
      <div><strong id="pCheck">–</strong> <span class="tag">XAUUSD+ECB</span></div>
    </div>

    <div class="row">
      <div>Abweichung</div>
      <div><span id="diffAbs">–</span> <small id="diffPct"></small></div>
    </div>

    <div class="row">
      <div>Trend (vs letzter Punkt)</div>
      <div><span id="trendAbs">–</span> <small id="trendPct"></small></div>
    </div>

    <div class="row">
      <div>Portfolio-Wert</div>
      <div><strong id="portfolio">–</strong></div>
    </div>

    <div class="row">
      <div class="muted">Stand</div>
      <div class="muted" id="asOf">–</div>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active" data-days="30">30 Tage</button>
    <button class="tab" data-days="90">90 Tage</button>
    <button class="tab" data-days="365">365 Tage</button>
  </div>

  <canvas id="chart" width="900" height="320"></canvas>
  <div class="muted" id="chartHint">Bereit.</div>

  <h1 style="font-size:18px;margin-top:18px">Kaufhistorie</h1>

  <label>Kaufdatum</label>
  <input id="buyDate" type="date" />

  <label>Menge (oz)</label>
  <input id="buyOz" />

  <label>Kaufpreis (€/oz)</label>
  <input id="buyPrice" />

  <button id="addBuy">Kauf hinzufügen</button>

  <table id="buysTable" style="display:none">
    <thead>
      <tr>
        <th>Datum</th>
        <th class="right">oz</th>
        <th class="right">Kaufpreis</th>
        <th class="right">Kosten</th>
        <th class="right">Wert heute</th>
        <th class="right">P/L</th>
      </tr>
    </thead>
    <tbody id="buysBody"></tbody>
  </table>

  <div class="muted" id="buysHint">Noch keine Käufe.</div>
</div>

<script>
(() => {
  /* GitHub Pages Fix */
  if(!location.pathname.endsWith("/")){
    location.replace(location.origin + location.pathname + "/");
    return;
  }

  const $ = id => document.getElementById(id);
  const fmtEUR = n => new Intl.NumberFormat("de-DE",{style:"currency",currency:"EUR"}).format(n);
  const num = v => Number(String(v).replace(",", "."));

  let history = [];
  let lastPrimary = null;
  let days = 30;

  async function fetchJSON(p){
    const u = new URL(p, location.href);
    u.searchParams.set("v", Date.now());
    $("debug").textContent = "Fetch: " + u;
    const r = await fetch(u,{cache:"no-store"});
    $("debug").textContent += "\nHTTP: " + r.status;
    if(!r.ok) throw new Error("Fetch fehlgeschlagen");
    return r.json();
  }

  async function fetchHistory(){
  const url = new URL("data/history.jsonl", location.href);
  url.searchParams.set("v", Date.now());

  const r = await fetch(url, { cache: "no-store" });
  if (!r.ok) throw new Error("history.jsonl nicht erreichbar");

  const text = await r.text();

  return text
    .trim()
    .split("\n")
    .filter(Boolean)
    .map(line => JSON.parse(line))
    .map(x => ({
      t: Date.parse(x.asOf),
      p: Number(x.eurPerOz_primary),
      c: Number(x.eurPerOz_check)
    }))
    .filter(x => Number.isFinite(x.t) && Number.isFinite(x.p));
}


  function drawChart(){
    const c = $("chart"), ctx = c.getContext("2d");
    ctx.clearRect(0,0,c.width,c.height);

    if(history.length < 2){
      ctx.fillText("Zu wenig Daten für Chart.",20,30);
      return;
    }

    const from = Date.now() - days*864e5;
    const pts = history.filter(x=>x.t>=from);
    if(pts.length < 2){
      ctx.fillText("Keine Daten im Zeitraum.",20,30);
      return;
    }

    const xs = pts.map(p=>p.t), ys = pts.map(p=>p.p);
    const minX=Math.min(...xs), maxX=Math.max(...xs);
    const minY=Math.min(...ys), maxY=Math.max(...ys);

    const X = x => 40+(x-minX)*(c.width-80)/(maxX-minX||1);
    const Y = y => c.height-40-(y-minY)*(c.height-80)/(maxY-minY||1);

    ctx.beginPath();
    pts.forEach((p,i)=>{ i?ctx.lineTo(X(p.t),Y(p.p)):ctx.moveTo(X(p.t),Y(p.p))});
    ctx.strokeStyle="#111";ctx.lineWidth=2;ctx.stroke();
  }

  function setDelta(elA, elP, cur, prev){
    if(prev===null){ elA.textContent="–"; elP.textContent=""; return;}
    const d = cur-prev, pct = d/prev*100;
    elA.textContent = (d>=0?"↑ ":"↓ ") + fmtEUR(Math.abs(d));
    elA.className = d>=0?"up":"down";
    elP.textContent = `(${pct>=0?"+":"-"}${Math.abs(pct).toFixed(2)}%)`;
  }

  function loadBuys(){ return JSON.parse(localStorage.getItem("buys")||"[]"); }
  function saveBuys(b){ localStorage.setItem("buys",JSON.stringify(b)); }

  function renderBuys(price){
    const buys = loadBuys();
    const body = $("buysBody");
    if(!buys.length){ $("buysTable").style.display="none"; $("buysHint").style.display="block"; return;}
    $("buysHint").style.display="none";
    $("buysTable").style.display="table";
    body.innerHTML="";
    buys.forEach(b=>{
      const cost=b.oz*b.price, val=b.oz*price, pl=val-cost;
      body.innerHTML += `
        <tr>
          <td>${b.date}</td>
          <td class="right">${b.oz}</td>
          <td class="right">${fmtEUR(b.price)}</td>
          <td class="right">${fmtEUR(cost)}</td>
          <td class="right">${fmtEUR(val)}</td>
          <td class="right ${pl>=0?"up":"down"}">${pl>=0?"+":"-"}${fmtEUR(Math.abs(pl))}</td>
        </tr>`;
    });
  }

  async function refresh(){
    $("error").textContent="";
    try{
      const d = await fetchJSON("data/price.json");
      const p = d.primary.eurPerOz;
      const c = d.check.eurPerOz;
      const oz = num($("ounces").value)||0;

      $("ozUsed").textContent=oz;
      $("pPrimary").textContent=fmtEUR(p)+"/oz";
      $("pCheck").textContent=fmtEUR(c)+"/oz";
      $("portfolio").textContent=fmtEUR(p*oz);
      $("asOf").textContent=d.asOf;

      setDelta($("diffAbs"),$("diffPct"),p,c);
      setDelta($("trendAbs"),$("trendPct"),p,lastPrimary);
      lastPrimary=p;

      $("output").style.display="block";

      history = await fetchHistory();
      drawChart();
      $("chartHint").textContent=`${history.length} Punkte`;

      renderBuys(p);

    }catch(e){
      $("error").textContent=e.message;
    }
  }

  $("refresh").onclick=refresh;

  document.querySelectorAll(".tab").forEach(t=>{
    t.onclick=()=>{
      document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
      t.classList.add("active");
      days=+t.dataset.days;
      drawChart();
    };
  });

  $("addBuy").onclick=()=>{
    const b={date:$("buyDate").value,oz:num($("buyOz").value),price:num($("buyPrice").value)};
    if(!b.date||!b.oz||!b.price){ $("error").textContent="Kaufdaten unvollständig"; return;}
    const arr=loadBuys(); arr.push(b); saveBuys(arr); refresh();
  };

  /* PWA / Offline */
  if("serviceWorker" in navigator){
    navigator.serviceWorker.register("./service-worker.js").catch(()=>{});
  }

  refresh();
})();
</script>
</body>
</html>
